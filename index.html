<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COIN TIPS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}

body{color:#fff;}

/* BACKGROUND */
body::before{
content:"";
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:url("https://github.com/mrxsetup/COIN_TIPS/blob/main/PAGEBACK.jpg?raw=true") center/cover no-repeat;
z-index:-2;
}
body::after{
content:"";
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.25);
z-index:-1;
}

.page-frame{
min-height:100vh;
border:3px solid #00f2ff;
box-shadow:0 0 20px #00f2ff,inset 0 0 25px #00f2ff;
}

.container{
max-width:420px;
margin:auto;
padding:16px 14px;
}

/* PROFILE */
.profile-box{text-align:center;margin-bottom:12px;}
.profile-box img{
width:100px;height:100px;border-radius:50%;
border:3px solid #00f2ff;
box-shadow:0 0 20px #00f2ff;
}
.name-box{
margin-top:8px;
padding:8px 20px;
border:2px solid #00f2ff;
display:inline-block;
font-weight:900;
letter-spacing:2px;
color:#00f2ff;
background:rgba(0,0,0,.6);
}

/* CARD */
.card{
margin-bottom:10px;
padding:14px;
border-radius:12px;
background:rgba(0,0,0,.6);
border:1px solid #00f2ff;
text-align:center;
}
.card h2{color:#12d8fa;font-size:1.1rem}

/* TRUST */
.trust{
font-weight:700;
margin:6px 0;
text-shadow:0 0 8px #12d8fa;
}

/* MAIN JOIN BUTTON (NO SCROLL) */
.join-main{
margin:8px 0 10px;
text-align:center;
}
.join-main a{
display:block;
padding:16px;
border-radius:40px;
background:#12d8fa;
color:#000;
font-weight:900;
text-decoration:none;
box-shadow:0 0 30px #12d8fa;
animation:pulse 1.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.08)}}

/* FEATURES SMALL */
.features{list-style:none;font-size:.9rem}
.features li::before{content:"⚡ ";color:#00f2ff}

/* ADS */
.ads-box{text-align:center;margin-top:6px;}
.ads-box span{
font-size:10px;
padding:3px 8px;
border:1px solid #00f2ff;
border-radius:6px;
}
</style>
</head>

<body>

<div class="page-frame">
<div class="container">

<div class="profile-box">
<img src="https://github.com/mrxsetup/COIN_TIPS/blob/main/COINTIPSLOGO.jpg?raw=true">
<div class="name-box">COIN TIPS</div>
</div>

<div class="card">
<h2>Crypto & Market Predictions</h2>
</div>

<div class="trust">
Trusted by thousands of crypto lovers across India
</div>

<!-- BUTTON – BINA SCROLL -->
<div class="join-main">
<a href="https://t.me/+kWUiol3Ff2M0MjM1">अभी टेलीग्राम जॉइन करें</a>
</div>

<div class="card">
<ul class="features">
<li>Crypto Market Analysis</li>
<li>Daily Coin Updates</li>
<li>Risk Management Tips</li>
</ul>
</div>

<div class="ads-box">
<span>Ads-Setup By @Mrxsetup</span>
</div>

</div>
</div>

</body>
</html>
