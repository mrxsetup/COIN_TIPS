<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COIN TIPS</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}

html,body{
width:100%;
height:100%;
}

body{
background:url("https://raw.githubusercontent.com/mrxsetup/COIN_TIPS/main/PAGEBACK.jpg")
no-repeat center center fixed;
background-size:cover;
color:#fff;
}

/* FRAME */
.page-frame{
min-height:100vh;
border:3px solid #00f2ff;
box-shadow:0 0 18px #00f2ff,inset 0 0 22px #00f2ff;
display:flex;
justify-content:center;
align-items:flex-start;
padding-top:18px;
}

.container{
max-width:420px;
width:100%;
padding:16px;
}

/* PROFILE */
.profile-box{text-align:center;margin-bottom:14px;}
.profile-box img{
width:120px;
height:120px;
border-radius:50%;
border:3px solid #00f2ff;
box-shadow:0 0 20px #00f2ff,0 0 45px #00f2ff;
}

.name-box{
display:inline-block;
margin-top:10px;
padding:8px 22px;
border:2px solid #00f2ff;
background:rgba(0,0,0,.6);
color:#00f2ff;
font-size:1.6rem;
font-weight:900;
letter-spacing:2px;
box-shadow:0 0 15px #00f2ff;
}

/* CARD */
.card{
margin-bottom:12px;
padding:14px;
border-radius:14px;
background:rgba(0,0,0,.55);
border:1px solid #00f2ff;
box-shadow:0 0 12px #00f2ff;
text-align:center;
}

.card h2{
color:#12d8fa;
margin-bottom:6px;
font-size:1.2rem;
}

.btn{
display:block;
padding:14px;
border-radius:40px;
background:#00f2ff;
color:#000;
font-weight:900;
text-decoration:none;
box-shadow:0 0 25px #00f2ff;
animation:zoom 1.5s infinite;
margin-top:10px;
}
@keyframes zoom{50%{transform:scale(1.07)}}

/* TIMER */
.warning{
margin-top:8px;
padding:8px;
border-radius:8px;
background:#ff0000;
color:#fff;
font-weight:900;
animation:vibrate .2s infinite;
box-shadow:0 0 15px red;
font-size:0.9rem;
}
@keyframes vibrate{
0%{transform:translateX(0)}
25%{transform:translateX(-2px)}
50%{transform:translateX(2px)}
75%{transform:translateX(-2px)}
100%{transform:translateX(0)}
}

.features{
list-style:none;
margin-top:6px;
font-size:0.95rem;
}
.features li::before{content:"⚡ ";color:#00f2ff}

/* TRUST */
.trust{
margin:8px 0 6px;
font-weight:700;
text-align:center;
text-shadow:0 0 8px #12d8fa;
font-size:0.95rem;
}

/* BOTTOM JOIN */
.join-below a{
display:block;
padding:14px;
border-radius:40px;
background:#12d8fa;
color:#000;
font-weight:900;
text-decoration:none;
box-shadow:0 0 25px #12d8fa;
animation:zoom 1.5s infinite;
}

/* ADS */
.ads-box{
text-align:center;
margin-top:10px;
}
.ads-box span{
padding:4px 10px;
font-size:11px;
border-radius:6px;
border:1px solid #00f2ff;
color:#00f2ff;
box-shadow:0 0 8px #00f2ff;
}
</style>
</head>

<body>

<div class="page-frame">
<div class="container">

<div class="profile-box">
<img src="https://github.com/mrxsetup/COIN_TIPS/blob/main/COINTIPSLOGO.jpg?raw=true">
<div class="name-box">COIN TIPS</div>
</div>

<div class="card">
<h2>Crypto & Market Predictions</h2>

<!-- BUTTON 1 -->
<a href="https://t.me/joinchat/kWUiol3Ff2M0MjM1" class="btn">
JOIN TELEGRAM
</a>

<div class="warning">
FREE JOINING ENDS IN <span id="timer">20</span> SEC
</div>
</div>

<div class="card">
<h2>What You Get</h2>
<ul class="features">
<li>Crypto Market Analysis</li>
<li>Daily Coin Updates</li>
<li>Risk Management Tips</li>
<li>100% Clean Info</li>
</ul>
</div>

<div class="trust">
Trusted by thousands of crypto lovers across India
</div>

<!-- BUTTON 2 -->
<div class="join-below">
<a href="https://t.me/joinchat/kWUiol3Ff2M0MjM1">
अभी टेलीग्राम जॉइन करें
</a>
</div>

<div class="ads-box">
<span>Ads-Setup By @CAPTAIN4433</span>
</div>

</div>
</div>

<script>
let time = 20;
const timer = document.getElementById("timer");

setInterval(()=>{
if(time > 0){
time--;
timer.innerText = time;
}
},1000);
</script>

</body>
</html>
