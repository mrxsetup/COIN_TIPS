body{

/* NEON FRAME */
.page-frame{
min-height:100vh;
border:3px solid #00f2ff;
box-shadow:0 0 20px #00f2ff,inset 0 0 25px #00f2ff;

}

.container{
max-width:420px;
margin:auto;
padding:25px 16px 170px;
}

.profile-box{text-align:center;margin-bottom:20px;}
.profile-box img{
width:120px;

box-shadow:0 0 20px #00f2ff,0 0 45px #00f2ff;
}

.name-box{
display:inline-block;
margin-top:14px;
padding:10px 24px;
border:2px solid #00f2ff;
background:rgba(0,0,0,.65);
color:#00f2ff;
font-size:1.8rem;
font-weight:900;
letter-spacing:2px;
box-shadow:0 0 15px #00f2ff,0 0 30px #00f2ff;
}

.card{
margin-bottom:16px;
padding:18px;
border-radius:14px;
background:rgba(0,0,0,.6);
border:1px solid #00f2ff;
box-shadow:0 0 12px #00f2ff;
text-align:center;
}

.card h2{color:#12d8fa;margin-bottom:6px}

.btn{
display:block;
padding:15px;
border-radius:40px;
background:#00f2ff;
color:#000;
font-weight:900;
text-decoration:none;
box-shadow:0 0 25px #00f2ff;
animation:zoom 1.5s infinite;
}
@keyframes zoom{50%{transform:scale(1.08)}}

.warning{
margin-top:10px;
padding:10px;
border-radius:8px;
background:#ff0000;
color:#fff;
font-weight:900;
animation:vibrate .2s infinite;
box-shadow:0 0 20px red;
}
@keyframes vibrate{
0%{transform:translateX(0)}
25%{transform:translateX(-2px)}
50%{transform:translateX(2px)}
75%{transform:translateX(-2px)}
100%{transform:translateX(0)}
}

.features{list-style:none;margin-top:10px}
.features li::before{content:"⚡ ";color:#00f2ff}

.trust{
margin:10px 0 18px;
font-weight:700;
text-shadow:0 0 8px #12d8fa;
}

.ads-box{
text-align:center;
margin-bottom:8px;
}
.ads-box span{
display:inline-block;
padding:4px 10px;
font-size:11px;
border-radius:6px;
border:1px solid #00f2ff;
color:#00f2ff;
box-shadow:0 0 8px #00f2ff;
opacity:.85;
}

/* BOTTOM BAR */
.bottom-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:rgba(0,0,0,.9);
border-top:2px solid #00f2ff;
padding:10px;

padding:14px;
border-radius:35px;

color:#000;
font-weight:900;
text-decoration:none;
box-shadow:0 0 25px #12d8fa;
